<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur d'Économie</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function calculateSavings() {
      var cigarettesPerDay = parseFloat(document.getElementById("cigarettes").value);
      var pricePerPack = parseFloat(document.getElementById("price").value);
      var cigarettesPerPack = 20; // Nombre de cigarettes par paquet
      
      if (isNaN(cigarettesPerDay) || isNaN(pricePerPack)) {
        alert("Veuillez entrer des valeurs valides.");
        return;
      }
      
      var dailyCost = (cigarettesPerDay / cigarettesPerPack) * pricePerPack;
      var weeklySavings = dailyCost * 7;
      var monthlySavings = dailyCost * 30;
      var yearlySavings = dailyCost * 365;
      
      document.getElementById("result").innerHTML =
        "<p>Économie quotidienne : " + dailyCost.toFixed(2) + " €</p>" +
        "<p>Économie hebdomadaire : " + weeklySavings.toFixed(2) + " €</p>" +
        "<p>Économie mensuelle : " + monthlySavings.toFixed(2) + " €</p>" +
        "<p>Économie annuelle : " + yearlySavings.toFixed(2) + " €</p>";
    }
  </script>
</head>
<body>
  <header>
    <h1>Calculateur d'Économie</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="calculator.html" class="active">Calculateur</a></li>
        <li><a href="tips.html">Conseils</a></li>
        <li><a href="products.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Calculez vos économies</h2>
      <form onsubmit="event.preventDefault(); calculateSavings();">
        <label for="cigarettes">Nombre de cigarettes fumées par jour :</label>
        <input type="number" id="cigarettes" required>
        <br>
        <label for="price">Prix d'un paquet (en €) :</label>
        <input type="number" step="0.01" id="price" required>
        <br>
        <button type="submit">Calculer</button>
      </form>
      <div id="result"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Mon Site Mobile. Tous droits réservés.</p>
  </footer>
</body>
</html>
